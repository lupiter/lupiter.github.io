<p class="author-bio-para">{{ site.owner.bio }}<br>{{ site.owner.disclaimer}}</p>
<span>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>.</span>
<script>
    document.querySelectorAll('a[href="'+document.URL+'"]').forEach(e => {
        e.className = 'current';
    });
    document.querySelectorAll('nav a').forEach(e => {
        if(document.URL.startsWith(e.href) && e.href !== window.location.protocol + "//" + window.location.host + "/" ) {
            e.className = 'current';
        }
    });
</script>
