<div id="outer-wrap">
<div id="inner-wrap">
    <nav id="nav" role="navigation">
        <div class="block">
            <ul>
                {% for link in site.links %}
				<li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a>{% if link.note %}<br><span class="linknote">{{ link.note }}</span>{% endif %}</li>
		        {% endfor %}
            </ul>
        </div>
    </nav>
