<html>
  <head>
    {% include _head.html %}
  </head>

  <body class="page" itemscope itemtype="http://schema.org/WebPage">
    <div id="pod">
      <main>
        {% include _header.html %}
        <section id="main" role="main" itemprop="mainContentOfPage">
          <article itemscope itemtype="http://schema.org/CreativeWork">
            <div class="article-wrap" itemprop="text">{{ content }}</div>
            <!-- /.article-wrap -->
          </article>
        </section>
        <!-- /#index -->
      </main>

      {% include _clickwheel.html %}
    </div>

    <footer>{% include _footer.html %}</footer>

    <div id="side"></div>

    {% include _scripts.html %}
  </body>
</html>
